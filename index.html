<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <title>Front End Mentor</title>
  <link rel="favicon" href="favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

<body>

    </div>

<div class="footer">
  <footer>
    <h5>Challenge by Frontend Mentor. Coded by <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Isaac Jiang</a></h5>

</div>
  </div>
